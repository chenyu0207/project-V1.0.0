<extend name="Public/base" />

<block name = "style">

</block>

<block name="body">
    <div class="main-title cf">
        <h2>物流信息新增</h2>
    </div>

    <!-- 标签页导航 -->
    <div class="tab-wrap">
        <div class="tab-content">
            <!-- 表单 -->
            <form id="form" action="{:U('update')}" method="post" class="form-horizontal doc-modal-form">
                <!-- 基础 -->
                <div id="tab1" class="tab-pane in tab1">
                    <div class="form-item cf">
                        <label class="item-label">物流单号<span class="check-tips">（请输入客户物流单号）</span></label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="logistics_id" value="{$logistics_id}" readonly="true">
                        </div>
                    </div>
                    <div class="form-item cf">
                        <label class="item-label">运单状态<span class="check-tips">（请输入运单状态）</span></label>
                        <div class="controls">
                            <input type="text" class="text input-large" name="logistics_msg" value="{$logistics_msg}">
                        </div>
                    </div>

                    <div class="form-item cf">
                        <label class="item-label">时间选择<span class="check-tips"></span></label>
                        <div class="controls">
                            <div class="container" style="position: relative;">
                            <input type="text" class="text input-large" id="dateicker">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="form-item cf">
                    <label class="item-label"></label>
                    <div class="controls edit_sort_btn">
                        <input type="hidden" name="id" value="{$id}"/>
                        <input type="hidden" name="status" value="1"/>
                        <button class="btn submit-btn ajax-post no-refresh" type="submit" target-form="form-horizontal">确 定</button>
                        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</block>
<block name="script">
    <!--<script type="text/javascript" src="__STATIC__/jquery.dragsort-0.5.1.min.js"></script>-->
    <script src="__PUBLIC__/Home/js/jquery.min.js"></script>
    <script src="__PUBLIC__/Home/js/moment.min.js"></script>
    <script src="__PUBLIC__/Home/js/zh-cn.js"></script>
    <script src="__PUBLIC__/Home/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/Home/js/bootstrap-datetimepicker.js"></script>
    <script>
        $(function () {
            $('#dateicker').datetimepicker({
                locale: 'zh-cn',
                format: 'YYYY-MM-DD HH:mm:ss'
            });
        });
    </script>
</block>
