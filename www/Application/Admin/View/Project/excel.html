<extend name="Public/base" />

<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>物流信息</h2>
    </div>
    <div class="cf">
        <div class="fl">
            <form action="{:U('Project/excel')}" method="post" enctype="multipart/form-data">
                <input type="file" name="import"/>
                <input type="hidden" name="table" value="tablename"/>
                <input type="submit" class="btn" value="导入"/>
            </form>
            <input class="btn" type="button" value="发布" id="downPDF"/>
        </div>

        <!-- 高级搜索 -->
        <div class="search-form fr cf">
            <div class="sleft">
                <input type="text" name="logId" class="search-input" value="{:I('logId')}" placeholder="请输入配置名称">
                <a class="sch-btn" href="javascript:;" id="search" url="{:U('index')}"><i class="btn-search"></i></a>
            </div>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table table-striped">
        <table class="">
            <thead>
            <tr>
                <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                <th class="">寄件人</th>
                <th class="">寄件人电话</th>
                <th class="">寄件公司</th>
                <th class="">寄件人地址</th>
                <th class="">日期</th>
                <th class="">收件人</th>
                <th class="">收件人电话</th>
                <th class="">收件人地址</th>
                <th class="">运单编号</th>
                <th class="">关联单号</th>
                <th class="">内容描述</th>

                <th class="">操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="data" id="vo">
                <tr class="click">
                    <td><input class="ids" type="checkbox" name="id[]" value="{$vo.uid}" /></td>
                    <td name="sender_name">{$vo.sender_name} </td>
                    <td name="sender_phone">{$vo.sender_phone}</td>
                    <td name="sender_company">{$vo.sender_company}</td>
                    <td name="sender_address">{$vo.sender_address}</td>
                    <td name="date">{$vo.date} </td>
                    <td name="addressee_name">{$vo.addressee_name}</td>
                    <td name="addressee_phone">{$vo.addressee_phone}</td>
                    <td name="addressee_address">{$vo.addressee_address}</td>
                    <td name="waybill_number">{$vo.waybill_number} </td>
                    <td name="associated_number">{$vo.associated_number}</td>
                    <td name="desc">{$vo.desc}</td>
                    <td>
                        <a href="{:U('Project/update?id='.$vo['id'])}" >更新状态</a>

                        <a href="{:U('Project/del?id='.$vo['id'])}" class="confirm ajax-get">删除</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <div class="page">
        {$_page}
    </div>
</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
        //搜索功能
        $("#search").click(function(){
            var url = $(this).attr('url');
            var query  = $('.search-form').find('input').serialize();
            query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
            query = query.replace(/^&/g,'');
            if( url.indexOf('?')>0 ){
                url += '&' + query;
            }else{
                url += '?' + query;
            }
            window.location.href = url;
        });
        $("#downPDF").click(function(){
            console.log('111111');
            var arr = new Array();
            $("input[type='checkbox']:checked").each(function(e){
                var tablerow = $(this).parent("tr");
                console.log(tablerow);
                arr['sender_name'] = tablerow.find("[name='sender_name']").val();
                arr['sender_phone'] = tablerow.find("[name='sender_phone']").val();
                arr['sender_address'] = tablerow.find("[name='sender_address']").val();
                arr['date'] = tablerow.find("[name='date']").val();
                arr['addressee_name'] = tablerow.find("[name='addressee_name']").val();
                arr['addressee_phone'] = tablerow.find("[name='addressee_phone']").val();
                arr['addressee_address'] = tablerow.find("[name='addressee_address']").val();
                arr['waybill_number'] = tablerow.find("[name='waybill_number']").val();
                arr['associated_number'] = tablerow.find("[name='associated_number']").val();
                arr['desc'] = tablerow.find("[name='desc']").val();
                console.log(arr);
            });
        });
        //回车搜索
        $(".search-input").keyup(function(e){
            if(e.keyCode === 13){
                $("#search").click();
                return false;
            }
        });
        //导航高亮
        $('.side-sub-menu').find('a[href="{:U('User/index')}"]').closest('li').addClass('current');
    </script>
</block>
